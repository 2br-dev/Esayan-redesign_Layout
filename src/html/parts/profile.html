<form action="" id="profile">
    <div class="row">
        <div class="col s12 center-align">
            <h2>Общие сведения</h2>
        </div>
        <div class="col l4 offset-l4 m6 offset-m3 s12">
            <div class="input-field">
                <input class="styled" type="text" placeholder="Имя">
                <label for="">Имя</label>
            </div>
            <div class="input-field">
                <input class="styled" type="text" placeholder="Фамилия">
                <label for="">Фамилия</label>
            </div>
            <div class="input-field">
                <input class="styled" type="text" placeholder="Email">
                <label for="">Email</label>
            </div>
            <div class="input-field">
                <input class="styled" type="text" placeholder="Телефон">
                <label for="">Телефон</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 center-align">
            <h2>Безопасность</h2>
        </div>
        <div class="col l4 offset-l4 m6 offset-m3 s12">
            <div class="cheсk-wrapper"><input type="checkbox" class="styled toggle-group"
                    data-target="security" id="change_pass"><label for="change_pass">Изменить
                    пароль</label></div>
            <div class="input-field" data-group="security">
                <input class="styled" type="password" placeholder="Старый пароль">
                <label for="">Старый пароль</label>
            </div>
            <div class="input-field" data-group="security">
                <input class="styled" type="password" placeholder="Новый пароль">
                <label for="">Новый пароль</label>
            </div>
            <div class="input-field" data-group="security">
                <input class="styled" type="password" placeholder="Подтвердить пароль">
                <label for="">Подтвердить пароль</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 center-align">
            <h2>Для юридических лиц</h2>
        </div>
        <div class="col l4 offset-l4 m6 offset-m3 s12">
            <div class="cheсk-wrapper">
                <input type="checkbox" id="law_face" class="styled toggle-group" data-target="law-face">
                <label for="law_face">Юридическое лицо</label>
            </div>
            <div class="input-field" data-group="law-face">
                <input class="styled" type="text" placeholder="Наименование организации">
                <span class="error-holder"></span>
                <label for="">Наименование организации</label>
            </div>
            <div class="input-field" data-group="law-face">
                <input class="styled" type="text" placeholder="Номер налогоплательщика (ИНН)">
                <label for="">Номер налогоплательщика (ИНН)</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col l4 offset-l4 m6 offset-m3 s12">
            <a href="" class="btn accent">Сохранить</a>
            <a href="" class="btn accent outlined">Сбросить</a>
        </div>
    </div>
</form>
