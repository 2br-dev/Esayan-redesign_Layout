<div class="col xl3 l4 m6 s12">
    <div class="product-card">
        <a class="popular-image-wrapper" href="product.html">
            <span class="lazy popular-image" data-src="@@image">
                <span class="article">@@article</span>
            </span>
        </a>
        <div class="data-block">
            <div class="name-block">
                <a class="name" href="product.html">@@title</a>
            </div>
            <div class="card-separator"></div>
            <div class="data-wrapper">
                <div class="data">
                    <div class="prices">
                        @@loop('./price_block.html', '@@prices')
                    </div>
                </div>
                <div class="action">
                    <a href="" class="btn circle"><i class="mdi mdi-cart-plus"></i></a>
                </div>
            </div>
        </div>
        <div class="unit">
            ед. отгрузки: <strong>дисплей (15 шт.)</strong>
        </div>
    </div>
</div>
